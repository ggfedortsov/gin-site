name: Deploy to GitHub Pages

on:
  # Запуск при пуше в ветку main
  push:
    branches: ["main"]

  # Позволяет запускать сборку вручную из вкладки Actions
  workflow_dispatch:

# Права, необходимые для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Позволяет прерывать предыдущую сборку, если запущен новый пуш (экономит время)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Сборка проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Кэширование зависимостей для ускорения

      - name: Install dependencies
        run: npm ci # npm ci лучше чем install для CI/CD

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВАЖНО: Укажите папку, куда собирается проект
          # Для Vite это обычно './dist'
          # Для Create React App это './build'
          path: ./build

  # 2. Деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4